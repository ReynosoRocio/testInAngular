        </form>

        </div>

  <div class=" d-flex row">
    <div class="col-1"></div>
    <div class="card col-12  col-sm-10 shadow ms-auto ">
      
        <div class="card-body">
          <h5 class="card-title">Info pokemon</h5>
          <table class="table table-hover">
            <thead>
                <tr >
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Habilidades</th>
                  <th scope="col">Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let poke of pokemons">
                  <th scope="row">{{poke.order}}</th>
                  <td>{{poke.name}}</td>
                  <td><a *ngFor="let abi of poke.abilities">{{abi.ability.name}} </a></td>
                  <td><a *ngFor="let tipo of poke.types">{{tipo.type.name}} </a></td>
                </tr>
                
              </tbody>
          </table>
        </div>
    </div>
    <div class="col-1"></div>  

  </div>
