  <div class="sidenav">
           <div class="login-main-text">
              <h2>Aplicación<br>Ingresa a nuestra pagina</h2>
              <p>Conectate con tu cuenta o crea una nueva.</p>
           </div>
        </div>
        <div class="main">
          <div class="col-md-6 col-sm-12">
              <div class="login-form">
                  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" ngNativeValidate>
                      <div class="form-group">
                       <label>Usuario:</label>
                       <input type="text" minlength="5" maxlength="20"  class="form-control" placeholder="Usuario" name="usuario" ngModel  required>
                    </div>
                    <div class="form-group">
                       <label>Contraseña:</label>
                       <input type="password" class="form-control" minlength="8" maxlength="20" placeholder="Tu contraseña va aquí" name="password" ngModel required>
                    </div>
  
                    <div class="row mt-2 mb-2">
                      <div class="col-sm-12 mb-2">
                         <!--<re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" ngModel required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>--> 
                          <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel"  ngModel required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                          <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                          <div *ngIf="recaptcha.errors?.['required']">Este es un campo requerido.</div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-black" [disabled]="!myForm.valid && !myForm.touched">Entrar</button>
                  </form>
              </div>
              <div class="d-flex bd-highlight mb-3">
  
  
                  <div class="ms-auto p-2 bd-highlight"><a href="#" class="button" routerLink="/registro" routerLinkActive="activebutton">Registrarse</a></div>
                </div>
          </div>
        </div>
